apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deploy
  namespace: argocd
spec:
  project: deploy
  source:
    repoURL: https://github.com/rkddmscks/deploy.git
    targetRevision: main
    path: .
    directory:
      recurse: false
      include: applicationset.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true